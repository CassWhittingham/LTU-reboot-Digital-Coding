<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3.3.3</title>
</head>
<body>
    <script>

        function calculator(number1, number2, operator){
            switch(operator){
                case operator = '+': 
                    var result = number1 + number2;
                    console.log( number1 + ' + ' + number2 + ' = ' + result );
                    //eg 5 + 6 = 11 is what should be displayed in the console log
                    break;

                    case operator = '-': 
                    var result = number1 - number2;
                    console.log( number1 + ' - ' + number2 + ' = ' + result );
                    //eg 6 - 1 = 5 is what should be displayed in the console log
                    break;

                    case operator = '*': 
                    var result = number1 * number2;
                    console.log( number1 + ' * ' + number2 + ' = ' + result );
                    //eg 6 * 6 = 36 is what should be displayed in the console log
                    break;

                    case operator = '/': 
                    var result = number1 / number2;
                    console.log( number1 + ' / ' + number2 + ' = ' + result );
                    //eg 6 / 2 = 3 is what should be displayed in the console log
                    break;

                    default:
                    var result = 'Error';
                    console.log( result);
                    break;
            }

        }

        calculator(5, 5, '+'); //output will be 5 + 8 = 13
        calculator(10, 5, '-');
        calculator(5, 5, '*');
        calculator(10, 2, '/');
    </script>
</body>
</html>
